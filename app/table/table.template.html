<md-table-container>
    <table md-table>
        <thead md-head>
            <tr md-row>
                <th md-column ng-repeat="column in $ctrl.data.columns"><span>{{column.name}}</span></th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="row in $ctrl.data.rows">
                <td md-cell ng-repeat="column in $ctrl.data.columns">{{row[column.id]}}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>
